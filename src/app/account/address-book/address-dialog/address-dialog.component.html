<mat-dialog-content>
  <h1>{{title}}</h1>
  <form [formGroup]="addressForm">
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipcode" minlength="5" maxlength="5">
        <mat-error *ngIf="addressForm.get('zipcode')?.hasError('minlength')">
          Zip Code must be exactly 5 characters long.
        </mat-error>
        <mat-error *ngIf="addressForm.get('zipcode')?.hasError('maxlength')">
          Zip Code must be exactly 5 characters long.
        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <div class="buttons">
    <button mat-stroked-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>

</mat-dialog-content>
