<main>
  <section class="header">
    <div class="mb-3">
      <button mat-stroked-button color="primary">
        <mat-icon>arrow_back</mat-icon><span>Back to Product List</span>
      </button>
    </div>
    <div admin-tab-title>Add New Product</div>
  </section>
  <section class="product-card">
    <mat-card>
      <mat-card-content>
        <form>
          <mat-form-field>
            <input matInput placeholder="Product Name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Description">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Price">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Image">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Category">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Quantity">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Status">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Created At">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Updated At">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Product Deleted At">
          </mat-form-field>


          <button mat-raised-button color="primary">Save</button>
        </form>
      </mat-card-content>
    </mat-card>

  </section>


</main>
