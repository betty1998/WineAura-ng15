<mat-form-field appearance="outline" style="width: 180px">
  <mat-label>Status</mat-label>
  <mat-select (valueChange)="onChange($event)">
    <mat-option>No Select</mat-option>
    <mat-option *ngFor="let status of statuses" [value]="status">
      {{ status }}
    </mat-option>
  </mat-select>
</mat-form-field>
