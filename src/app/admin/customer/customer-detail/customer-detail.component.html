<main>
  <section class="header">
    <ng-container *ngIf="!isAdmin">
      <div class="mb-3">
        <button mat-stroked-button color="primary" routerLink="/admin/customer">
          <mat-icon>arrow_back</mat-icon><span>Back to Customer List</span>
        </button>
      </div>
      <div admin-tab-title>Customer Detail</div>
    </ng-container>
    <ng-container *ngIf="isAdmin">
      <div class="mb-3">
        <button mat-stroked-button color="primary" routerLink="/admin/administrator">
          <mat-icon>arrow_back</mat-icon><span>Back to Administrator List</span>
        </button>
      </div>
      <div admin-tab-title>Adminstrator Detail</div>
    </ng-container>

  </section>
  <section class="customer-card">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="customerForm">

<!--          <mat-form-field appearance="outline">-->
<!--            <mat-label>Username</mat-label>-->
<!--            <input matInput formControlName="username" placeholder="Username">-->
<!--            <mat-error *ngIf="customerForm.get('username')?.hasError('required')">-->
<!--              Username is <strong>required</strong>-->
<!--            </mat-error>-->
<!--          </mat-form-field>-->
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="First Name">
            <mat-error *ngIf="customerForm.get('firstName')?.hasError('required')">
              First Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Last Name">
            <mat-error *ngIf="customerForm.get('lastName')?.hasError('required')">
              Last Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="customerForm.get('email')?.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" placeholder="Phone">
            <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">
              Phone is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="Active">Active</mat-option>
              <mat-option value="Inactive">Inactive</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="mt-3">
            <button mat-stroked-button color="primary" [disabled]="customerForm.invalid" (click)="updateCustomer()">
              <mat-icon>save</mat-icon><span>Save</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
</main>
