<main>
  <mat-card>
    <mat-card-content>
      <div class="title">Recent Orders</div>
      <table mat-table [dataSource]="recentOrders || []">
        <!--id column-->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No. Order</th>
          <td mat-cell *matCellDef="let element">O{{element.id+1000}}</td>
        </ng-container>
        <!--customer name column-->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Customer</th>
          <td mat-cell *matCellDef="let element">{{element.firstName.concat(" ",element.lastName)}}</td>
        </ng-container>
        <!--date column-->
        <ng-container matColumnDef="purchaseDate">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{element.purchaseDate|date:"short"}}</td>
        </ng-container>
        <!--status column-->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [appStatus]="element.status">{{element.status}}</button>
          </td>
        </ng-container>
        <!--no.item column-->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let element">{{element.itemAmount}}</td>
        </ng-container>
        <!--amount column-->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Total Amount</th>
          <td mat-cell *matCellDef="let element">{{element.subTotal | currency}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="recentOrdersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: recentOrdersColumns;" [routerLink]="['/admin/order/view-order',row.id]"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</main>
