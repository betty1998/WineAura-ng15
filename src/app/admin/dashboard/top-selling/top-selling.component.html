<main>
  <mat-card>
    <mat-card-content>
      <div class="title">Top Selling Items</div>
      <table mat-table [dataSource]="topSelling|| []" class="mat-elevation-z8">
        <!--add one id column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Product Column -->
        <ng-container matColumnDef="productImage">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.product.image}}" width="50" height="50"> </td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
        </ng-container>

        <!-- Sold Column -->
        <ng-container matColumnDef="sold">
          <th mat-header-cell *matHeaderCellDef> Sold </th>
          <td mat-cell *matCellDef="let element"> {{element.sold}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="topSellingColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: topSellingColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</main>
