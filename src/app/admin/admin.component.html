
<nb-layout>
  <nb-layout-header fixed>
    <div>
      <button mat-icon-button (click)="toggleSidebar()" [hidden]="!(auth.admin$|async)">
        <mat-icon>menu</mat-icon>
      </button>
        Wine Aura Management System
    </div>
    <div class="m-auto"></div>
    <div>
      <button mat-raised-button color="primary" routerLink="/products">Go to Website</button>
      <button *ngIf="auth.admin$|async" mat-stroked-button color="primary" (click)="logout()" routerLink="/products">Sign out</button>
      <button *ngIf="!(auth.admin$|async)" mat-stroked-button routerLink="/admin/login">Sign In</button>
      <button *ngIf="!(auth.admin$|async)" mat-button routerLink="/admin/register">Register</button>
    </div>
  </nb-layout-header>
  <nb-sidebar [state]="auth.admin?'expanded':'collapsed'" class="menu-sidebar" tag="menu-sidebar">
    <nb-menu [items]="menu">
    </nb-menu>
  </nb-sidebar>
  <nb-layout-column class="colored-column-warning">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
