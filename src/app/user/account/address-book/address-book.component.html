<h1>
  <mat-icon>library_books</mat-icon>&nbsp;Address Book
</h1>
<div class="address-container">
  <div class="address row shadow mb-4 me-4" *ngFor="let addr of (userInfo$|async)?.addresses">
    <div class="info col-6">
      <div>{{addr.firstName}}, {{addr.lastName}}</div>
      <div>{{addr.address1}}, {{addr.address2}}</div>
      <div>{{addr.city}}, {{addr.state}}, {{addr.zipcode}}</div>
      <div>{{addr.country}}</div>
      <div></div>
    </div>
    <div class="operation col-5">
      <a type="button" (click)="editAddress(addr)">
        <mat-icon>edit</mat-icon>Edit
      </a>
      <a type="button" (click)="deleteAddress(addr)">
         <mat-icon>delete</mat-icon>Delete
      </a>
    </div>
  </div>
  <div class="mt-3">
    <button mat-stroked-button color="primary" (click)="addAddress()">Add New Address</button>
  </div>
  <ng-container>
    <div *ngIf="(userInfo$|async)?.addresses?.length==0" class="mt-4 ms-1">
      <p>You have no address in Address Book yet.</p>
    </div>
  </ng-container>

</div>
