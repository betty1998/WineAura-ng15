<mat-dialog-content class="m-4">
  <h1 class="mb-4">Edit Profile</h1>
  <form [formGroup]="profileForm">
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field mb-3">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
    </div>
    <div class="form-row" formGroupName="userInfoForm">
      <mat-form-field appearance="outline" class="form-field mb-3 me-5">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field mb-3">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field  mb-3 me-5">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="profileForm.get('userInfoForm.email')?.getError('email')"></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field mb-3">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" placeholder="123-456-7890">
        <mat-error *ngIf="profileForm.get('userInfoForm.phone')?.hasError('pattern')">
          Phone number format is invalid.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="buttons">
      <button mat-stroked-button (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>
  </form>


</mat-dialog-content>
