<h2>Order Summary</h2>
<p class="d-flex justify-content-between">
  <span>Sub Total:</span>
  <span>{{ subTotal.toFixed(2)|currency }}</span>
</p>
<p class="d-flex justify-content-between">
  <span>Shipping:</span>
  <span>{{ shipping|currency }}</span>
</p>
<p class="d-flex justify-content-between">
  <span>Tax:</span>
  <span>{{ tax.toFixed(2)|currency}}</span>
</p>
<mat-divider></mat-divider>
<p class="d-flex justify-content-between mt-2">
  <span>Total:</span>
  <span>{{ total.toFixed(2)|currency }}</span>
</p>
<div class="mt-3">
  <button mat-raised-button color="accent" routerLinkActive
           routerLink="order-detail" (click)="onCheckout($event)">Continue to Checkout</button>
</div>
