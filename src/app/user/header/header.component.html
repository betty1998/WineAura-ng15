<mat-toolbar class="pt-2">
  <mat-toolbar-row>
    <button fxHide.gt-sm="true" mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title"><img src="/assets/Wine%20Aura-1.png" class="logo"></span>

    <div fxHide.lt-sm="true" class="subtitle">
      <a mat-button routerLink="/home" routerLinkActive="my-active">Home</a>
      <a mat-button routerLink="/products" routerLinkActive="my-active">Wine</a>
      <a mat-button routerLink="/red-wine" routerLinkActive="my-active">Red Wine</a>
      <a mat-button routerLink="/white-wine" routerLinkActive="my-active">White Wine</a>
      <a mat-button routerLink="/accessory" routerLinkActive="my-active">Accessories</a>
    </div>
    <span class="example-spacer"></span>
    <button mat-icon-button [routerLink]="['/account',auth.user?.id,'favorite']" >
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/checkout',auth.user?.id,'cart']">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/account',auth.user?.id,'profile']" >
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <mat-icon class="search-icon">search</mat-icon>
    <input class="search-input" type="search" [(ngModel)]="searchText" (keyup)="search($event)" placeholder="Search by product name">
    <span class="example-spacer"></span>
    <div>
      <button mat-raised-button routerLink="/admin">Admin</button>
      <button *ngIf="!auth.user" mat-stroked-button routerLink="/login">Sign In</button>
      <button *ngIf="!!auth.user" mat-stroked-button (click)="auth.logout()">Sign Out</button>
      <button *ngIf="!auth.user" mat-button routerLink="/register">Create Account </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
